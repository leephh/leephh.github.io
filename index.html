            <h2>一：明明此时平静无风，是因为追上了你的心吧。</h2>

            <h2>二：不管你跑得再久再远，你其实都不是孤身一人，无论何时，你身边都有其他人在一起奔跑着。</h2>
            <img src="https://pic1.zhimg.com/v2-2afeae723d791f38cae6d7fb10346884_r.jpg">

                希望就在我们各自的心中，看啊，道路就在我们的脚下，所以我们要奔跑于今天。一路奔跑，直到永恒。</h3>
