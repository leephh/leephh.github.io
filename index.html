        <article>
            <h3>1:明明此时平静无风，是因为追上了你的心吧。</h3>
            <h3>2:不管你跑得再久再远，你其实都不是孤身一人，无论何时，你身边都有其他人在一起奔跑着。</h3>
            <h3>3:强风迎面吹拂，逆风奔跑前行，坚信答案就在前方。何为强大，何为奔跑，何为生存，一切都在风之彼方。希望就在我们各自的心中，看啊，道路就在我们的脚下，所以我们要奔跑于今天。一路奔跑，直到永恒。</h3>
